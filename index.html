<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <!-- hint i used local stortage in my application to apply ans button -->
  <body>
    <div class="layout"></div>
    <div class="calculator">
      <div class="result_place"></div>
      <div class="buttons">
        <span class="ac special" data-value="AC">AC</span>
        <span class="de special" data-value="DE">DE</span>
        <span class="dot" data-value=".">.</span>
        <span class="dev" data-value="/">/</span>
        <span class="seven" data-value="7">7</span>
        <span class="eight" data-value="8">8</span>
        <span class="nine" data-value="9">9</span>
        <span class="multi" data-value="*">*</span>
        <span class="four" data-value="4">4</span>
        <span class="five" data-value="5">5</span>
        <span class="six" data-value="6">6</span>
        <span class="sub" data-value="-">-</span>
        <span class="one" data-value="1">1</span>
        <span class="two" data-value="2">2</span>
        <span class="three" data-value="3">3</span>
        <span class="sum" data-value="+">+</span>
        <span class="ans special" data-value="ANS">ANS</span>
        <span class="zero" data-value="0">0</span>
        <span class="equal" data-value="=">=</span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
